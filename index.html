<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlidyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <style>
        .jumbotron {
            width: 100%;
            height: 500px;
            background-image: 
                linear-gradient(180deg, rgba(33, 37, 41, 0.01), rgba(33, 37, 41, 1) 85%), 
                radial-gradient(ellipse at top left, rgba(13, 110, 253, 0.5), transparent 50%), 
                radial-gradient(ellipse at top right, rgba(255, 193, 7, 0.5), transparent 50%),
                radial-gradient(ellipse at center right, rgba(111, 66, 193, 0.5), transparent 50%),
                radial-gradient(ellipse at center left, rgba(255, 99, 132, 0.5), transparent 50%);
            position: relative;
            overflow: hidden;
        }

        .carousel-images {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-images img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 300px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-images img:target {
            opacity: 1;
            z-index: 1;
        }

        .carousel-images img:first-of-type {
            opacity: 1; 
            z-index: 1;
        }

        .progress-bar {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-warning mx-2" href="#">SlidyBuddy</a>
        <div class="float-end"> 
            <button class="btn btn-warning p-1 float-end">About <span class="badge bg-info">New</span></button>
            <button class="btn btn-danger mx-1 me-1 p-1 float-end">Contact</button>
            <button class="btn btn-warning p-1 float-end">Home</button>
        </div>
    </nav>
    
    <div class="jumbotron jumbotron-fluid bg-secondary text-white text-center py-5 bg-body-tertiary">
        <div class="carousel-images">
            <img id="1st" src="google.gif" alt="Google GIF" class="img-thumbnail">
            <img id="2nd" src="sp.gif" alt="SP GIF" class="img-thumbnail">
        </div>
    </div>

    <div class="container">
        <div class="progress mt-5">
            <a href="#1st" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;">
                <i class="bi bi-caret-left-fill"></i>
            </a>
            <a href="#2nd" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 50%;">
                <i class="bi bi-caret-right-fill"></i>
            </a>
        </div>
    </div>
<audio src="mingle_game_ringtone.mp3" controls autoplay loop style="display: none;"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
